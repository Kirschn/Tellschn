<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/image_renderer_tell_stylesheet.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    </head>
    <body>
        <div class="tell" id="tell-{{tell_id}}">
            <div id="tell_content">

                <p id="tell_content_{{tell_id}}" style="font-style: italic;">{{tell_content}}</p>

                <hr class="hr_tell_answer">

                <h3>Antwort:</h3>
                <p id="answer_content_{{tell_id}}">{{answer_content}}</p>

                <hr />

            </div>
            <div id="tell_additional">
                <div id="url">{{{base_url}}}/{{display_name}}</div>
            </div>
        </div>
        <script src="/assets/js/twemoji.js"></script>
        <script>
            twemoji.parse(document.body);
        </script>
    </body>
</html>
